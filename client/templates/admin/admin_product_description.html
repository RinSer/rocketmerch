<template name="admin_product_description">

	<div class="js-admin-product">
		<h3>Category: {{product.category}}</h3>
		<h2>{{product.title}}</h2>
		<img src="{{product.img}}" width="80%" alt="{{product.title}}">
		<p>{{product.description}}</p>
		<p>Quantity: {{product.quantity}}</p>
	</div>

</template>
