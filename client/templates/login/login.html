<template name="signIn">
	{{#if currentUser}}
		<p>{{userName}}</p>
		<p class="css-admin-signOut js-signOut">Sign Out</p>
	{{else}}
		{{#if closedForm}}
			<p class="css-admin-signIn js-signIn">Sign In</p>
		{{else}}
			<div class="css-admin-signIn-form">
				<i class="fa fa-times css-admin-form-close js-signIn-close"></i>
				{{#if needRegister}}
					{{> register}}
				{{else}}
					{{> login}}
					<button class="css-admin-signIn-button js-signIn-register">Register</button>
				{{/if}}
			</div>
		{{/if}}
	{{/if}}
</template>


<template name="register">
    <h2>Registration form</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register" class="css-admin-signIn-button"></p>
    </form>
</template>


<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p class="js-login-error" style="display:none; color: red;">Mistake!</p>
        <p><input type="submit" value="Login" class="css-admin-signIn-button"></p>
    </form>
</template>
